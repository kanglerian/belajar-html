<!DOCTYPE lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML - Kang Lerian</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
    <div class="container text-center">

        <div class="mt-5 mb-5">
            <h2 class="text-left">HTML Image</h2>
            <p class="text-left">Untuk menggunakan tag ini caranya <code>&lt;img&gt;</code></p>
            <div class="card">
                <hr>
                <div class="card-body text-left">
                    <h5>Ini menunjukan gambar lagi ngoding</h5><br>
                    <img src="image/gambar.png" alt="ini gambar ngoding" width="40%" style="float:right;"><br>
                    <img src="image/gambar.png" alt="ini gambar ngoding" width="40%" style="float:left;">
                </div>
            </div>
        </div>


    </div>

    <script src="js/jquery-3.5.1.slim.min.js "></script>
    <script src="js/popper.min.js "></script>
    <script src="js/bootstrap.js "></script>
</body>

</html>
