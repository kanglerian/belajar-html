<!DOCTYPE lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML - Kang Lerian</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
    <div class="container text-center">

        <div class="mt-5 mb-5">
            <h2 class="text-left">HTML Links</h2>
            <p class="text-left">Untuk menggunakan tag ini caranya <code>&lt;a&gt;</code> dan jangan lupa tulis href=""</p>
            <div class="card">
                <hr>
                <div class="card-body text-left">
                    <h5 style="background-color: red;color: seashell;">Link Download</h5>
                    <p>
                        <a href="https://www.instagram.com/kanglerian" target="_blank">klik disini saja gan!</a>
                    </p>
                    <h5>Link Download menggunakan gambar</h5>
                    <p>
                        <a href="https://www.instagram.com/kanglerian" target="_blank">
                            <img src="image/download.png" width="20%">
                        </a>
                    </p>
                    <h5>Ada juga link untuk Email</h5>
                    <p>
                        <a href="mailto:kanglerian@gmail.com" target="_blank">Mengirim Email</a>
                    </p>
                    <h5>Ada juga button untuk link</h5>
                    <button onclick="document.location='index.html'">HTML Learn</button>
                    <h5>Ini untuk Link Tittle</h5>
                    <a href="https://www.kanglerian.github.io" target="_blank" title="Mengunjungi website kang ale">Kunjungi</a>
                </div>
            </div>
        </div>


    </div>

    <script src="js/jquery-3.5.1.slim.min.js "></script>
    <script src="js/popper.min.js "></script>
    <script src="js/bootstrap.js "></script>
</body>

</html>
