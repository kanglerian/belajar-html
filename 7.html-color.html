<!DOCTYPE lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML - Kang Lerian</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
    <div class="container text-center">

        <div class="mt-5 mb-5">
            <h2 class="text-left">HTML Color</h2>
            <p class="text-left">Element-element dari warna : </p>
            <div class="card">
                <hr>
                <div class="card-body text-left">
                    <h5 style="background-color:aqua;">Ini adalah page dari Color dan ini berwarna biru</h5>
                    <p style="color:chocolate;">Dan untuk teks ini, bukan backgroundnya tapi teksnya yg berwarna</p>
                    <p style="border:2px solid crimson;">Dan ini border dari warna</p>
                    <p style="background-color: rgb(255, 71, 75);">Dan ini warna menggunakan RGB</p>
                    <p style="background-color: rgb(255, 71, 75, 0.5);">Dan ini warna menggunakan RGB + Opacity</p>
                    <p style="background-color: #84a9ac;">Dan ini warna menggunakan HEX</p>
                </div>
            </div>
        </div>


    </div>

    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
</body>

</html>
