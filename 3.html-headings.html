<!DOCTYPE lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML - Kang Lerian</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
    <div class="container text-center">

        <div class="mt-5 mb-5">
            <h2 class="text-left">HTML Headings</h2>
            <p class="text-left">HTML Headings didefinisikan dengan <code> &lt;h1&gt; </code> sampai <code> &lt;h6&gt;</code> dimulai dari ukuran terbesar yaitu H1 sampai H6.</p><br>
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th scope="col">No</th>
                        <th>Tag</th>
                        <th>Hasil</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td><pre><code>&lt;h1&gt;&lt;/h1&gt;</td>
                            <td><h1>Heading no 1</h1></td>
                    </tr><tr>
                        <th scope="row">2</th>
                        <td><pre><code>&lt;h2&gt;&lt;/h2&gt;</td>
                            <td><h2></h>Heading no 2</h2></td>
                    </tr><tr>
                        <th scope="row">3</th>
                        <td><pre><code>&lt;h3&gt;&lt;/h3&gt;</td>
                            <td><h3>Heading no 3</h3></td>
                    </tr><tr>
                        <th scope="row">4</th>
                        <td><pre><code>&lt;h4&gt;&lt;/h4&gt;</td>
                            <td><h4>Heading no 4</h4></td>
                    </tr><tr>
                        <th scope="row">5</th>
                        <td><pre><code>&lt;h5&gt;&lt;/h5&gt;</td>
                            <td><h5>Heading no 5</h5></td>
                    </tr><tr>
                        <th scope="row">6</th>
                        <td><pre><code>&lt;h6&gt;&lt;/h6&gt;</td>
                            <td><h6>Heading no 6</h6></td>
                    </tr>
                </tbody>
            </table>
        </div>

        

    </div>

    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
</body>

</html>
